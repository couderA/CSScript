<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <link rel="stylesheet" href="./recap.css">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body class="container">
  <h1 class="Title mt-3">Head to Head statistics</h1>
  <div class="ProgressBar">
    <div class="row mt-3">
      <div class="col"><h1>Kills</h1></div>
    </div>
    <div class="row" id="kills">
      <div class="col-2"><h1 class="team1">50</h1></div><div class="progress_bar col-sm"></div><div class="col-2"><h1 class="team2">50</h1></div>
    </div>
    <div class="row mt-3">
      <div class="col"><h1>Deaths</h1></div>
    </div>
    <div class="row" id="deaths">
      <div class="col-2"><h1 class="team1">50</h1></div><div class="progress_bar col-sm"></div><div class="col-2"><h1 class="team2">50</h1></div>
    </div>
    <div class="row mt-3">
      <div class="col"><h1>Revives</h1></div>
    </div>
    <div class="row" id="revives">
      <div class="col-2"><h1 class="team1">50</h1></div><div class="progress_bar col-sm"></div><div class="col-2"><h1 class="team2">50</h1></div>
    </div>
    <div class="row mt-3">
      <div class="col"><h1>Max Revived</h1></div>
    </div>
    <div class="row" id="maxRevive">
      <div class="col-2"><h1 class="team1">50</h1></div><div class="progress_bar col-sm"></div><div class="col-2"><h1 class="team2">50</h1></div>
    </div>
    <div class="row mt-3">
      <div class="col"><h1>Nanites Lost</h1></div>
    </div>
    <div class="row" id="nanitesLost">
      <div class="col-2"><h1 class="team1">50</h1></div><div class="progress_bar col-sm"></div><div class="col-2"><h1 class="team2">50</h1></div>
    </div>
    <div class="row mt-3">
      <div class="col"><h1>Vehicle Killed</h1></div>
    </div>
    <div class="row" id="vehicleKilled">
      <div class="col-2"><h1 class="team1">50</h1></div><div class="progress_bar col-sm"></div><div class="col-2"><h1 class="team2">50</h1></div>
    </div>
    <div class="row mt-3">
      <div class="col"><h1>Vehicle Lost</h1></div>
    </div>
    <div class="row" id="vehicleLost">
      <div class="col-2"><h1 class="team1">50</h1></div><div class="progress_bar col-sm"></div><div class="col-2"><h1 class="team2">50</h1></div>
    </div>
  </div>
  <div id="Background">
  </div>
</body>
<script src="recap.js"></script>
</html>
