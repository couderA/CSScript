<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <link rel="stylesheet" href="./admin.css">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <form id="matchInitializer">
      <strong>SetUp</strong>
      <div class="">
        <div class="btn-toolbar mt-3 mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <div class="input-group mr-4">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">Server</div>
            </div>
            <select class="custom-select" id="selectServer" required>
              <option value="0" selected="">-</option>
              <option value="1">Connery</option>
              <option value="10">Miller</option>
              <option value="13">Cobalt</option>
              <option value="17">Emerald</option>
              <option value="19">Jaeger</option>
              <option value="25">Briggs</option>
              <option value="40">SolTech</option>
            </select>
          </div>
          <div class="input-group mr-4">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">Continent</div>
            </div>
            <select class="custom-select" id="selectContinent" required>
              <option value="0" selected="">-</option>
              <option value="2">Indar</option>
              <option value="4">Hossin</option>
              <option value="6">Amerish</option>
              <option value="8">Esamir</option>
            </select>
          </div>
        </div>
        <strong>Caster Info</strong>
        <div>
          <div class="btn-toolbar mt-3 mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="input-group mr-4">
              <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupAddon">Match Name</div>
              </div>
              <input id="smashName" type="string" class="form-control" placeholder="Smash Name" aria-label="Smash Name" aria-describedby="btnGroupAddon" required>
            </div>
            <div class="input-group mr-4">
              <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupAddon">Caster 1</div>
              </div>
              <input id="caster1" type="text" class="form-control" placeholder="Caster 1 Name" aria-label="Caster 1 Name" aria-describedby="btnGroupAddon" required>
            </div>
            <div class="input-group mr-4">
              <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupAddon">Caster 2</div>
              </div>
              <input id="caster2" type="text" class="form-control" placeholder="Caster 2 Name" aria-label="Caster 2 Name" aria-describedby="btnGroupAddon" required>
            </div>
          </div>
      </div>
      <strong>Teams Info</strong>
      <div class="btn-toolbar mt-3 mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group mr-4">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">Team 1</div>
          </div>
          <select class="custom-select" id="selectFactionTeam1" required>
            <option value="1">VS</option>
            <option value="2" selected>NC</option>
            <option value="3">TR</option>
          </select>
          <input id="team1" type="text" class="form-control" placeholder="Team 1 Name" aria-label="Team 1 Name" aria-describedby="btnGroupAddon" required>
          <input id="fc1" type="text" class="form-control" placeholder="FC of team 1" aria-label="FC of team 1" aria-describedby="btnGroupAddon" required>
        </div>
        <div class="input-group mr-4">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">Team 2</div>
          </div>
          <select class="custom-select" id="selectFactionTeam2" required>
            <option value="1" selected>VS</option>
            <option value="2">NC</option>
            <option value="3">TR</option>
          </select>
          <input id="team2" type="text" class="form-control" placeholder="Team 2 Name" aria-label="Team 2 Name" aria-describedby="btnGroupAddon" required>
          <input id="fc2" type="text" class="form-control" placeholder="FC of team 2" aria-label="FC of team 2" aria-describedby="btnGroupAddon" required>
        </div>
      </div>
      <strong>Match Length</strong>
      <div class="btn-toolbar mt-3 mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group mr-4">
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddon">Number of Minutes</div>
          </div>
          <input type="number" class="form-control" id="matchLength" name="minutes" min="5" max="100" value="90" required>
        </div>
      </div>
      <button id="btnServer" type="submit" class="btn btn-success">Initialize Match</button>
    </div>
  </form>
  <div class="buttonsDiv d-none">
  <hr>
  <strong>Buttons</strong>
  <div class="btn-toolbar mt-3 mb-3" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group">
      <button id="btnStart" type="button" class="btn btn-success">Start</button>
      <button id="btnStop" type="button" class="btn btn-warning">Stop</button>
      <button id="btnReset" type="button" class="btn btn-danger">Reset</button>
    </div>
  </div>
  </div>
  <hr>
  <strong>Stats</strong>
  <div class="">
    <div class="btn-toolbar mt-3 mb-3">
      <div class="input-group mr-4">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">ProgressBar Stats</div>
        </div>
        <select id="displayer" class="custom-select">
          <option value="None" selected="selected">None</option>
          <option value="kills">Kills</option>
          <option value="deaths">Deaths</option>
          <option value="teamKills">Teamkills</option>
          <option value="suicides">Suicides</option>
          <option value="revives">Revives</option>
          <option value="maxRevive">Max Revived</option>
          <option value="vehicleKilled">Vehicle Killed</option>
          <option value="nanitesLost">Nanites Lost</option>
          <option value="vehicleLost">Vehicle Lost</option>
        </select>
      </div>
      <div class="input-group mr-4">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">Classes and Vehicles Stats</div>
        </div>
        <select id="displayerStats"  class="custom-select">
          <option value="None" selected="selected">None</option>
          <option value="VehG">Ground Vehicles</option>
          <option value="VehA">Air Vehicles</option>
          <option value="Inf">Infantry</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
  <strong>All Urls</strong>
  <div class="">
    <ul class="list-unstyled">
    <li><a href="/" target="_blank">Overlay</a></li>
    <li><a href="/admin" target="_blank">Admin</a></li>
    <li><a href="/stats" target="_blank">Stats</a></li>
    <li><a href="/recap" target="_blan ">Recap</a></li>
    <li><a href="/graphs" target="_blank">Graphs</a></li>
  </ul>
  </div>
</div>

</body>
<script src="admin.js"></script>
</html>
